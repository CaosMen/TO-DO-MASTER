            </div>

            </svg>
        </div>
        <div class="d-flex flex-nowrap transparent-cover list-top">
            <p>THE AMAZING LIST</p>
        </div>
        <div id="list">
        </div>
        <div class="d-flex flex-nowrap transparent-cover list-bottom">
